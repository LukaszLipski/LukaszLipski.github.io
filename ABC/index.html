<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ABC</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/css/materialize.min.css">
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.8/js/materialize.min.js"></script>

    <script type="text/javascript" src="main.js"></script>
    <style>
        body {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        
        <div class="row">
            <div class="col s10">
                <canvas id="canvas" class="z-depth-3"></canvas>
            </div>
            <div class="col s2">
                <br>
                <div class="switch"><label>Play<input type="checkbox" id="playBtn"><span class="lever"></span></label></div>
                <p class="range-field"><label>Speed<input type="range" id="speedRange" min="0" max="100" /></label></p>

                <br>
                <hr>
                <p class="range-field"><label>Population<input type="range" id="populationNumber" min="0" max="100" value="20"/></label></p>

                <div class="input-field"><input id="maxIteration" type="number" class="validate" min="0"><label for="maxIteration">Max Iteration</label></div>
                <div class="input-field"><input id="chances" type="number" class="validate" min="0"><label for="chances">Chances</label></div>
                <div class="input-field"><input id="aNumber" type="number" step="0.1" min="0" class="validate"><label for="disabled">Parametr a</label></div>

                <button class="btn waves-effect waves-light" id="resetBtn">Reset</button>

            </div>
        </div>
    </div>
    
</body>
</html>
