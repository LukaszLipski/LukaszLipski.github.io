<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>1 przez sqrt x</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body ng-app="app">

    <div class="container" ng-controller="oblicz1przezx">

        <h4>Program wylicza 1/&radic;x</h4>
        <div class="input-field"><input id="potega" type="number" ng-model="a"/><label for="potega">Podaj x</label></div>
        <div class="input-field"><input id="blad" type="number" ng-model="b"/><label for="blad">Podaj blad</label></div>

        <button ng-click="oblicz()" class="waves-effect waves-light btn-large">Oblicz</button>

        <p></p>
        <p ng-repeat="i in kolejneKroki">y<sub>{{$index+1}}</sub> = <span class="wynik">{{i}}</span></p>
        <p ng-show="wynik">1/&radic;x = <span class="suma">{{wynik}}</span></p>

        <fieldset>
            <legend>Informacje</legend>
            <span class="wynik">Kroki 1/&radic;x</span><br />
            <span class="suma">Wynik 1/&radic;x</span>

        </fieldset>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="controllers.js"></script>
</body>
</html>
