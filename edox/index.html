<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>Potega liczby e</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/css/materialize.min.css">
    <link rel="stylesheet" href="style.css"/>
</head>
<body ng-app="app">

    <div class="container" ng-controller="obliczPotegeE">

        <h4>Program wylicza e<sup>x</sup></h4>
        <div class="input-field"><input id="potega" type="number" ng-model="a"/><label for="potega">Podaj potege</label></div>
        <div class="input-field"><input id="blad" type="number" ng-model="b"/><label for="blad">Podaj blad</label></div>

        <button ng-click="oblicz()" class="waves-effect waves-light btn-large">Oblicz</button>

        <p></p>
        <p ng-repeat="i in kolejneKroki">u<sub>{{$index}}</sub> = <span ng-show="$index>0">({{potega}})/{{$index}}*u<sub>{{$index-1}} = </sub></span><span class="wynik">{{i}}</span></p>
        <p ng-show="kolejneKroki[0]">e<sup>x</sup> = &sum;u<sub>k</sub> = <span class="suma">{{wynik}}</span></p>

        <fieldset>
            <legend>Informacje</legend>
            <span class="wynik">Wynik u<sub>k</sub></span><br />
            <span class="suma">Suma u<sub>k</sub></span>

        </fieldset>

    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.95.3/js/materialize.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="controllers.js"></script>
</body>
</html>
